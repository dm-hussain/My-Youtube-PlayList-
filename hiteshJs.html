<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript by Hitesh Sir</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <div class="header-icon">
        <div id="logo">
          <a href="#" id="menu-logo"> <i class="fa-solid fa-bars"></i> </a>

          <a href="index.html">
            <i id="ytb-logo" class="fa-brands fa-youtube">
              <div id="fill"></div
            ></i>
          </a>
          <p id="logo-text">YouTube</p>
        </div>

        <div class="search-box">
          <input type="text" placeholder="Search" id="search-input" />
          <i id="mag-glass" class="fa-solid fa-magnifying-glass"></i>

          <div id="mic">
            <i class="fa-solid fa-microphone"></i>
          </div>
        </div>

        <div class="top-right-icon">
          <i class="fa-solid fa-video"></i>
          <i class="fa-solid fa-bell"></i>
          <i class="fa-brands fa-mailchimp"></i>
        </div>
      </div>
    </header>

    <footer>
      <p>
        <a href="https://www.instagram.com/code_with_dm/" target="_blank">
          Developed By: S. Hussain
        </a>
      </p>
    </footer>
  </body>
</html>
